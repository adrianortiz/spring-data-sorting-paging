<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link th:href="@{/css/normalize.css}" rel="stylesheet" />
    <link th:href="@{/css/libros.css}" rel="stylesheet" />
    <title>Libros</title>
</head>
<body id="main-container">
<div class="header">
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="Book Logo" width="38" height="38">
    </div>
    <div class="header-title-icon-1"></div>
    <div class="main-options header-title">
        <div class="main-title">
            <h6>Spring Boot</h6>
            <h5>Administración</h5>
        </div>
    </div>
    <div class="header-title-icon-2"></div>
    <div class="header-title-icon-3"></div>

</div>
<div class="main-menu">
    <div class="main-menu-options">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="main-menu-user">
        <div></div>
    </div>
</div>
<div class="main-filter">
    <div class="main-options">
        <div class="main-title">
            <h6>Formulario</h6>
            <h5>Buscar por</h5>
        </div>
    </div>
    <form>
        <label for="input-titulo">Título:</label>
        <input type="text" name="titulo" id="input-titulo" placeholder="Ingresa título" th:value="${titulo}"/>

        <label for="input-autor">Autor:</label>
        <input type="text" name="autor" id="input-autor" placeholder="Ingresa autor" th:value="${autor}"/>

        <input type="hidden" id="orden" name="orden" th:value="${orden}" />
        <input type="hidden" id="pagina" name="pagina" th:value="${pagina}" />
        <input type="hidden" id="size" name="size" value="8">

        <input type="submit" class="btn-submit" value="Buscar">
    </form>
</div>

<div class="main-body">
    <div class="main-options">
        <div class="main-title">
            <h6>Administrar</h6>
            <h5>Libros</h5>
        </div>
        <div class="btn-new-book">
            <button>
                <div class="btn-new-icon">+</div>
                <div class="btn-new-text">Nuevo</div>
            </button>
        </div>
    </div>
    <div class="table-container">
        <table>
        <tr>
            <th width="50">

            </th>
            <th>
                <a class="orden" href="">isbn</a>
            </th>
            <th>
                <a class="orden" href="">titulo</a>
            </th>
            <th>
                <a class="orden" href="">autor</a>
            </th>
            <th>
                <a class="orden" href="">precio</a>
            </th>
            <th>
                <a class="orden" href="">fecha</a>
            </th>
        </tr>
        <tr th:each="libro: ${libros}">
            <td>
                <div class="book-icon"></div>
            </td>
            <td th:text="${libro.isbn}" style="font-weight: bold"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.autor}"></td>
            <td>$[[${libro.precio}]]</td>
            <td><span th:text="${#strings.replace(libro.fecha, ' 00:00:00.0', '')}" th:remove="tag"></span></td>
        </tr>
    </table>
        <div th:if="${#lists.size(libros) == 0}">
                <div class="msj-no-data">No hay información</div>
        </div>
    </div>

    <div class="paging-container">
        <button id="btn-paging-back"><span><</span> Atras</button>
        <button id="btn-paging-number"><span th:text="${pagina}+1"></span></button>
        <button id="btn-paging-next">Siguiente <span>></span></button>
    </div>

</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/libros.js}"></script>

</script>
</body>
</html>
